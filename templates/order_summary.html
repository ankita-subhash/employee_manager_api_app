{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Order Summary</title>
  
  <!-- Favicon -->
  <link rel="icon" href="{% static 'dashboard1/assets/img/brand/favicon.png' %} " type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'dashboard1/assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'dashboard1/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'dashboard1/assets/css/argon.css' %}" type="text/css">
</head>

<body class="bg-default">
  <!-- Navbar -->
  
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><small>Order Summary</small></div>
              <h1>Payment Status : <strong> {{ status }} </strong></h1>
              <p>If Payment Failed : <a href ="{% url 'login' %}" style="color: red;">Try Again</a> </p>
              <a class="btn btn-success" href = "{% url 'login' %}" type="submit">Login</a>
                
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <!-- Core -->
  <script src="{% static 'dashboard1/assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'dashboard1/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'dashboard1/assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'dashboard1/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'dashboard1/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'dashboard1/assets/js/argon.js' %}"></script>
</body>

</html>
