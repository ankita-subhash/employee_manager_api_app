  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>

    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="alert alert-success text-center" role="alert">
                <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                  <i class="nc-icon nc-simple-remove"></i>
                </button>
                <span ><b>Registered Succesfully ...! </b></span>
              </div>
              <div class="text-muted text-center mt-2 mb-3"><small>Pay with Razorpay </small></div>
              <h1 class="text-center">Check Out Payment</h1>
                <p class="text-center">Name: <strong>{{request.user}}</strong></p>
        
                <h3 class="text-center">Pay Only :<strong> Rs.120/-</strong> for 1 Year</h3>
                

            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <form action="{% url 'payment_status' %} " class="text-center" method="POST">
                {% csrf_token %}
              <button id="rzp-button1" class="razorpay-payment-button btn btn-primary" >Checkout</button>
              </form>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_yU3FAUN0xK1zJV", // Enter the Key ID generated from the Dashboard
    "amount": "12000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "{{user.name}}",
    "description": "Test Transaction",
    "image": "{%static 'myidhome/images/logo.png' %}",
    "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "callback_url": "{% url 'payment_status' %}",
    "prefill": {
        "name": "{{user.name}}",
        "email": "{{user.email}}",
        "contact": "{{user.contact_no}}"
    },
    "notes": {
        "address": "Online Payment"
    },
    "theme": {
        "color": "#2ebd6b"
    }
};
var rzp1 = new Razorpay(options);
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
